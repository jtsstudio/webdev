<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to JTs' personal website showcasing projects and skills.">
    <meta name="keywords" content="JTs, coding, portfolio, projects, blog">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Welcome to JTs' Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #66a3ff; /* Light Blue */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #66a3ff; /* Medium Light Blue */
            padding: 10px 0;
            text-align: center; /* Center the nav items */
        }
        .dropdown {
            display: inline-block; /* Aligns the dropdown within the navbar */
            position: relative; /* Positioning for dropdown content */
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            color: white; /* Button text color */
            padding: 14px 16px; /* Button padding */
            background-color: inherit; /* Matches the navbar background */
            font-family: inherit;
            outline: solid 2px transparent; /* Default outline for focus */
        }
        .dropdown .dropbtn:focus {
            outline: solid 2px white; /* Outline color when focused */
        }
        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute; /* Positioning for the dropdown */
            background-color: #66b3ff; /* Dropdown background color */
            min-width: 160px; /* Minimum width of the dropdown */
            z-index: 1; /* Ensures dropdown appears on top */
        } 
        .dropdown-content a {
            color: black; /* Link text color */
            padding: 12px 16px; /* Padding for links */
            text-decoration: none;
            display: block; /* Makes the links block elements */
        }
        .dropdown:hover .dropdown-content {
            display: block; /* Show the dropdown on hover */
        }
        section {
            padding: 20px;
            margin: 10px;
            background: #fff;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #66a3ff; /* Light Blue */
            color: #fff;
        }
        h2 {
            color: #3399ff; /* Medium Light Blue */
        }
        .portfolio, .testimonials {
            display: flex;
            justify-content: space-around;
        }
        .project {
            flex: 1;
            margin: 10px;
            padding: 10px;
            background: #e2e2e2;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s; /* Smooth transitions */
        }
        .project:hover {
            background: #d1d1d1; /* Slightly darker background on hover */
            transform: translateY(-3px); /* Slight lift effect */
        }
        @media (max-width: 600px) {
            .portfolio, .testimonials {
                flex-direction: column;
            }
        }
    </style>
</head>
