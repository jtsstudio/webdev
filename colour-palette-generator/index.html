<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!--Color Box 1-->
            <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--Color Box 2-->
            <div class="color-box">
                <div class="color" style="background-color: #096a96;"></div>
                <div class="color-info">
                    <span class="hex-value">#096A96</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--Color Box 3-->
            <div class="color-box">
                <div class="color" style="background-color: #00aeff;"></div>
                <div class="color-info">
                    <span class="hex-value">#00AEFF</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--Color Box 4-->
            <div class="color-box">
                <div class="color" style="background-color: #335666;"></div>
                <div class="color-info">
                    <span class="hex-value">#335666</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>
            <!--Color Box 5-->
            <div class="color-box">
                <div class="color" style="background-color: #91ff0a;"></div>
                <div class="color-info">
                    <span class="hex-value">#91FF0A</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
